spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# OPTIMIZED HIKARICP FOR SUPABASE SESSION POOLER
# ===============================
# Connection pool sizing - conservative for Render free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Connection lifecycle - longer for session pooler
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=300000

# Leak detection for debugging
spring.datasource.hikari.leak-detection-threshold=60000

# PostgreSQL specific optimizations
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSize=0

# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# ===============================
# SPRING MAIL (Mailjet SMTP)
# ===============================
spring.mail.host=${MAILJET_SMTP_HOST}
spring.mail.port=${MAILJET_SMTP_PORT}
spring.mail.username=${MAILJET_API_KEY}
spring.mail.password=${MAILJET_API_SECRET}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

mail.sender.email=${MAIL_SENDER_EMAIL}
mail.sender.name=${MAIL_SENDER_NAME}

