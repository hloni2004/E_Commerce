# =====================================================
# Spring Boot Application Configuration
# Optimized for Render + Supabase Deployment
# =====================================================

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# HIKARI CONNECTION POOL (Optimized for Supabase)
# =====================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=ECommerceHikariPool

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================
# CRITICAL: Use 'none' since tables are already created via SQL script
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=${PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
security.jwt.secret=${JWT_SECRET}
security.jwt.expirationMillis=900000
security.jwt.refreshExpirationMillis=604800000

# =====================================================
# CORS CONFIGURATION
# =====================================================
# Note: Handled in CorsConfig.java using environment variables

# =====================================================
# EMAIL CONFIGURATION (Mailjet)
# =====================================================
spring.mail.host=${MAILJET_SMTP_HOST:in-v3.mailjet.com}
spring.mail.port=${MAILJET_SMTP_PORT:587}
spring.mail.username=${MAIL_SENDER_EMAIL}
spring.mail.password=${MILJET_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.from=${MAIL_SENDER_EMAIL}

# Mailjet API Configuration
miljet.api.key=${MILJET_API_KEY}
miljet.api.url=https://api.mailjet.com/v3.1/send

# =====================================================
# SUPABASE STORAGE CONFIGURATION
# =====================================================
supabase.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.key=${SUPABASE_SERVICE_KEY}
supabase.bucket.product.images=product-images
supabase.bucket.review.images=review-images
supabase.bucket.category.images=category-images

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.za.ac.styling=DEBUG

# =====================================================
# ACTUATOR (Health Checks)
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# =====================================================
# ASYNC CONFIGURATION
# =====================================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# =====================================================
# MULTIPART FILE UPLOAD
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# CACHE CONFIGURATION
# =====================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# =====================================================
# PROFILE CONFIGURATION
# =====================================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:production}

# =====================================================
# APPLICATION METADATA
# =====================================================
spring.application.name=E-Commerce API
info.app.name=E-Commerce API
info.app.description=Backend API for E-Commerce Application
info.app.version=1.0.0
