# ==================== APPLICATION ====================
app.frontend.url=https://client-hub-portal.vercel.app
upload.allowed.types=image/jpeg,image/png,image/webp
upload.max.file.size=5MB
APP_DEBUG=false  # Set to false for production!

# ==================== SERVER ====================
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# ==================== SPRING ====================
spring.application.name=E-Commerce
spring.cache.type=caffeine
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== DATABASE ====================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (Optimized)
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=HikariCP-Supabase
spring.datasource.hikari.connection-test-query=SELECT 1

# ==================== JPA ====================
spring.jpa.hibernate.ddl-auto=validate  # PRODUCTION: Change from 'update' to 'validate'
spring.jpa.open-in-view=false
spring.jpa.show-sql=${APP_DEBUG:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# ==================== MAILJET ====================
# Mail Configuration
spring.mail.host=${MAILJET_SMTP_HOST}
spring.mail.port=${MAILJET_SMTP_PORT}
spring.mail.username=${MAILJET_API_KEY}
spring.mail.password=${MAILJET_SECRET_KEY}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.from=${MAIL_SENDER_EMAIL}
spring.mail.test-connection=true

# STARTTLS for Port 587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=${APP_DEBUG:false}

# ==================== SECURITY ====================
security.jwt.expirationMillis=900000
security.jwt.refreshExpirationMillis=604800000
security.jwt.secret=${JWT_SECRET}
security.rate-limit.loginAttempts=5
security.rate-limit.loginWindowMinutes=15
security.rate-limit.retryAfterSeconds=900

# ==================== MANAGEMENT ====================
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

# ==================== SUPABASE ====================
supabase.url=${SUPABASE_URL}
supabase.service.key=${SUPABASE_SERVICE_KEY}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.bucket.category.images=category-images
supabase.bucket.product.images=product-images
supabase.bucket.review.images=review-images

# ==================== MAILJET TEMPLATES ====================
mailjet.templates.welcome=${MAILJET_WELCOME_TEMPLATE_ID}
mailjet.templates.password-reset=${MAILJET_PASSWORD_RESET_TEMPLATE_ID}
mailjet.templates.order-confirmation=${MAILJET_ORDER_CONFIRMATION_TEMPLATE_ID}

# ==================== LOGGING ====================
logging.level.root=INFO
# REMOVED: logging.level.com.yourpackage=${APP_DEBUG:DEBUG}  # This was the problematic line
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=${APP_DEBUG:false}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30